<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatbot">
        <div id="robot-img">
            <img src="taco-bot(1).jpg" alt="Cute Robot" />
        </div>
        <div id="chat-window">
            <div id="messages"></div>
        </div>
        <input type="text" id="user-input" placeholder="Ask me about tacos...">
        <button id="send-btn">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
